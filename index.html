<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>dogs vs cats</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Dogs vs Cats</h1>
      <p>Click to make the cat and dog talk</p>

      <button class="btn btn-primary" id="meow">Meow</button>
      <button class="btn btn-primary" id="woof">Woof</button>
      <button class="btn btn-primary" id="showc">Show Cat</button>
      <button class="btn btn-primary" id="showd">Show Dog</button>


      <div class="row">
        <div class="col-md-6">
          <h2>Kitty says:</h2>
          <ul class="unstyled" id="cat">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>Puppy says:</h2>
          <ul class="unstyled" id="dog">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
